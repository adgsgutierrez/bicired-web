<!DOCTYPE html>
<html lang="en">
<head>
  <title>BiciRed</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/icon.png" />
  <link href="https://fonts.googleapis.com/css?family=Concert+One|Noticia+Text" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse btn-primary">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <a class="navbar-brand" style="font-size: 2rem;">
			<img src="img/icon-header.png" class="img-rounded" style="width: 50px;">
			<b>BICI-RED</b>
		  </a>
		</div>
	  </div>
	</nav>
	<br>
<div class="container-fluid">


  <!-- Imagen de Login -->
  <div class="row">
    <div class="col-sm-8">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="img-login-slide-1" src="img/home.jpg">
            <div class="carousel-caption">
              <h3>Aventura</h3>
              <p>Conoce lugares con la mejor compañía!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-login-slide-1" src="img/limit.jpg">
            <div class="carousel-caption">
              <h3>Límite</h3>
              <p>Explora y rompe tus límites!</p>
            </div>
          </div>
          <div class="carousel-item">
            <img class="img-login-slide-1" src="img/win.jpg">
            <div class="carousel-caption">
              <h3>Felicidad</h3>
              <p>Siente siempre que eres un ganador!</p>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>

    <!-- Formulario de Inicio de Sesion-->
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <form action="">
            <div class="form-group">
              <label for="email">Usuario:</label>
              <input type="text" class="form-control" id="usuario">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="clave">
            </div>
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary  btn-block">Ingresar</button>
              </div>
              <div class="col-sm-6">
                <button type="submit" class="btn btn-success btn-block">Registrarme</button>
              </div>
            </div>
			<div class="row">
              <div class="col-sm-6">
                <button class="btn-facebook"><span class="fa fa-facebook"></span>acebook</button> 
              </div>
              <div class="col-sm-6">
                <button class="btn-google"><span class="fa fa-google"></span>oogle</button> 
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
