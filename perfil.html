        <div class="container">

                <div class="col-sm-3">

                        </div>
                        <div class="col-sm-4">
                            <button id="bloqueado" style="visibility: hidden" class="btn btn-primary" disabled><i class="fa fa-check" ></i> Bloqueado</button>
                        </div>
                    </div>
                    <br>
                    <div class="row" id="opcionesamigo" style="visibility: hidden">
                        <div class="col-sm-6">
                            <button id="eliminaramigos" class="btn btn-primary"><i class="fa fa-trash"></i> Eliminar Amigo</button>
                        </div>

                    <div class="modal-content">
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <label>Correo</label>
                            <input id="correoac" class="form-control" readonly="readonly"/>
                            <label>Nombre</label>
                            <input id="nombreac" class="form-control" type="text"/>
                            <label>Genero</label>
                            <select class="form-control" id="generoac">
                                <option value="">Seleccione</option>
                                <option value="M">Hombre</option>
                                <option value="F">Mujer</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button id="actualizar_perfil" type="button" class="btn btn-primary"><i class="fa fa-save"></i> Actualizar Perfil</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="perfilbloqueados" tabindex="-1" role="dialog" aria-labelledby="perfilbloqueados" aria-hidden="true">

                    <div class="modal-content" style="width: 770px">
                        <div class="modal-header">

                        </div>

                        </div>
