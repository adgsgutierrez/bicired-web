<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BiciRed</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/icon.png" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Concert+One|Noticia+Text">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="css/sweetalert.css" />
        <link rel="stylesheet" href="css/index.css">
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.blockUI.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/lib/sweetalert.min.js"></script>
        <script type="text/javascript" src="js/constantes.js"></script>
        <script type="text/javascript" src="js/registro.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse btn-primary">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" style="font-size: 2rem;">
                        <img src="img/icon-header.png" class="img-rounded" style="width: 50px;">
                        <b>BICI-RED</b>
                    </a>
                </div>
            </div>
        </nav>
        <br>
        <div class="container-fluid">
            <div class="row">
                <!-- Formulario de Registro-->
                <div class="col-sm-6 col-centrada">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="pwd">Nombre Completo:</label>
                                <input name="NombreC" type="text" class="form-control" id="nombre" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Correo:</label>
                                <input name="Correo" type="text" class="form-control" id="correo" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="pwd">genero:</label>
                                <select name="Genero" id="genero" class="form-control">
                                    <option value="">Seleccione</option>
                                    <option value="M">Hombre</option>
                                    <option value="F">Mujer</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input name="Password" type="password" class="form-control" id="clave" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Confirmacion Password:</label>
                                <input name="ConPassword" type="password" class="form-control" id="claveC" autocomplete="off">
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" id="Registrar" class="btn btn-primary  btn-block">Registrar</button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" id="cancelar" class="btn btn-success btn-block">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
